<h1 class="text-center">CRUD OPERATIONS USING ANGULAR</h1>
<div class="text-center mt-5">
<button type="button" class="btn btn-outline-primary" (click)="getAllEmployees()">Fetch All Employees</button>
</div>
<div class="mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.employee_name}}</td>
            <td>{{employee.employee_salary}}</td>
            <td>{{employee.employee_age}}</td>
          </tr>
          
        </tbody>
      </table>
</div>
